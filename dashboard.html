<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f0f2f5;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            height: 100%;
            overflow: auto;
            padding: 20px;
            top: 0;
            left: 0;
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar .profile h2 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .sidebar .profile p {
            color: #ccc;
        }

        .sidebar .logout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .sidebar .logout-btn:hover {
            background-color: #c82333;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 10px 0;
        }

        .sidebar nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar nav ul li a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .count-container {
            text-align: center;
        }

        .card {
            margin: 20px;
            width: 250px;
        }

        h3 {
            font-size: 3rem;
        }
    </style>

    <div class="sidebar">
        <div class="profile">
            <img src="user.png" alt="Administrator">
            <h2>Administrator</h2>
            <p>admin@edoc.com</p>
        </div>
        <button class="logout-btn" onclick="logout()">Log out</button>
        <nav>
            <ul>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="appointments.html">Appointment</a></li>
                <li><a href="patients.html">Patients</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <div class="count-container">
            <!-- Doctors count -->
            <div class="card bg-light border-primary text-center">
                <div class="card-body">
                    <h5 class="card-title">Total Doctors</h5>
                    <h3 id="doctorCount">0</h3>
                </div>
            </div>
            <!-- Patients count -->
            <div class="card bg-light border-success text-center">
                <div class="card-body">
                    <h5 class="card-title">Total Patients</h5>
                    <h3 id="patientCount">0</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            // Redirect to mainpage.html on logout
            window.location.href = "loginpage.html";
        }
        
        // Fetch Doctors and Patients data from API
        document.addEventListener('DOMContentLoaded', function () {
            fetch("https://doc-back.onrender.com/doctors")
                .then(res => res.json())
                .then(doctors => {
                    const doctorCount = doctors.length;
                    document.getElementById("doctorCount").innerText = doctorCount;
                });

            fetch("https://doc-back.onrender.com/patients")
                .then(res => res.json())
                .then(patients => {
                    const patientCount = patients.length;
                    document.getElementById("patientCount").innerText = patientCount;
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
